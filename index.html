</head>
<body>

    <h1>üí∏ Blitz Simulator</h1>

    <input type="text" id="bets" placeholder="‡πÉ‡∏™‡πà‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÑ‡∏°‡πâ ‡πÄ‡∏ä‡πà‡∏ô 10,20,40" /><br>
    <input type="number" id="payout" placeholder="‡∏≠‡∏±‡∏ï‡∏£‡∏≤‡∏Å‡∏≤‡∏£‡∏à‡πà‡∏≤‡∏¢ (%) ‡πÄ‡∏ä‡πà‡∏ô 90" /><br>
    <input type="number" id="winRate" placeholder="‡∏≠‡∏±‡∏ï‡∏£‡∏≤‡∏Å‡∏≤‡∏£‡∏ä‡∏ô‡∏∞ (%) ‡πÄ‡∏ä‡πà‡∏ô 50" /><br>

    <select id="stopMode">
        <option value="WinCount">‡∏´‡∏¢‡∏∏‡∏î‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ä‡∏ô‡∏∞‡∏Ñ‡∏£‡∏ö</option>
        <option value="ProfitTarget">‡∏´‡∏¢‡∏∏‡∏î‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÑ‡∏î‡πâ‡∏Å‡∏≥‡πÑ‡∏£‡∏Ñ‡∏£‡∏ö</option>
    </select><br>

    <input type="number" id="targetValue" placeholder="‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢ (‡∏Ñ‡∏£‡∏±‡πâ‡∏á ‡∏´‡∏£‡∏∑‡∏≠ ‡∏ö‡∏≤‡∏ó)" /><br>
    <button onclick="runSimulation()">‚ñ∂ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏à‡∏≥‡∏•‡∏≠‡∏á</button>

    <div class="result" id="resultBox"></div>

    <script>
        function runSimulation() {
            const bets = document.getElementById('bets').value.split(',').map(Number);
            const payout = parseFloat(document.getElementById('payout').value) / 100;
            const winRate = parseFloat(document.getElementById('winRate').value) / 100;
            const stopMode = document.getElementById('stopMode').value;
            const target = parseFloat(document.getElementById('targetValue').value);

            let winCount = 0, loseCount = 0, round = 0, profit = 0, betIndex = 0;
            let maxStep = 0;
            let turnover = 0;

            const log = [];

            while (true) {
                if (stopMode === 'WinCount' && winCount >= target) break;
                if (stopMode === 'ProfitTarget' && profit >= target) break;

                const bet = bets[betIndex] || bets[bets.length - 1];
                turnover += bet;
                const isWin = Math.random() < winRate;

                if (isWin) {
                    const gain = bet * payout;
                    profit += gain;
                    winCount++;
                    log.push(`‚úÖ ‡∏ä‡∏ô‡∏∞‡πÑ‡∏°‡πâ ${betIndex + 1} (+${gain.toFixed(2)}‡∏ø)`);
                    betIndex = 0;
                } else {
                    profit -= bet;
                    loseCount++;
                    log.push(`‚ùå ‡πÅ‡∏û‡πâ‡πÑ‡∏°‡πâ ${betIndex + 1} (-${bet.toFixed(2)}‡∏ø)`);
                    betIndex++;
                    if (betIndex >= bets.length) {
                        log.push("üõë ‡πÅ‡∏û‡πâ‡∏à‡∏ô‡∏´‡∏°‡∏î‡πÑ‡∏°‡πâ");
                        break;
                    }
                }
                maxStep = Math.max(maxStep, betIndex + 1);
                round++;
            }

            const resultBox = document.getElementById('resultBox');
            resultBox.innerHTML = `
                <strong>üìä ‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå:</strong><br>
                ‡∏£‡∏≠‡∏ö‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î: ${round}<br>
                ‡∏ä‡∏ô‡∏∞: ${winCount} ‡πÅ‡∏û‡πâ: ${loseCount}<br>
                ‡πÄ‡∏î‡∏¥‡∏ô‡πÑ‡∏õ‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î‡πÑ‡∏°‡πâ‡∏ó‡∏µ‡πà: ${maxStep}<br>
               üîÅ‡∏¢‡∏≠‡∏î‡πÄ‡∏ó‡∏¥‡∏£‡πå‡∏ô‡∏£‡∏ß‡∏°: ${turnover.toFixed(2)} ‡∏ö‡∏≤‡∏ó<br>
               üí∞‡∏Å‡∏≥‡πÑ‡∏£‡∏™‡∏∏‡∏ó‡∏ò‡∏¥: ${profit.toFixed(2)}‡∏ö‡∏≤‡∏ó
                <hr>
                ${log.join("<br>")}
            `;
        }
    </script>
